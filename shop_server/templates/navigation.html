{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">RoadRunner Closet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'home'%}">Home <span class="sr-only"></span></a>
        </li>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'home' %}">
            <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" method="GET" action="{% url 'home' %}">Search</button>
          </form>
          {% if user.is_superuser %}
          <li class="nav-item">
              <a class="nav-link" href="{%url 'createItem'%}">Create Item</a>
          </li>
          {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{%url 'logout'%}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'login'%}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url 'register'%}">Signup</a>
          </li>
        {% endif %}
        {% if request.get_full_path != '/cart/' %}
        <div class="form-inline my-2 my-lg-0">
          
          <a href="{% url 'cart' %}">
           <img  id="cart-icon" src="{% static 'images/cart.png' %}">
         </a>
         <p id="cart-total">{{cartItems}}</p>
 
       </div>
        {% endif %}
      </ul>
      
    </div>
  </nav>
